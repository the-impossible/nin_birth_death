<div class="modal fade" id="basicModal" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Registration</h5>
                <button type="button" class="close btn btn-secondary" data-bs-dismiss="modal"><span>Ã—</span>
                </button>
            </div>
            <div class="modal-body">Are you sure you want to delete birth registration?.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                <form action="{% url 'auth:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning btn-block">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
